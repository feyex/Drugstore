<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="/business/create" class="nav-link" routerLinkActive="active"><h3>
          Create Drug</h3>
        </a>
      </li>
      <li class="nav-item">

         All drugs </h3>
        </a>
      </li> 
    </ul>
  </div>
</nav>


<div class="card">
  <div class="card-body" style="font-weight:bolder;">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Drug Name</label>
        <input type="text" class="form-control" formControlName="drug_name" #drug_name />
      </div>
      <div *ngIf="angForm.controls['drug_name'].invalid && (angForm.controls['drug_name'].dirty || angForm.controls['drug_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['drug_name'].errors.required">
          Drug Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Quantity </label>
        <input type="number" class="form-control" formControlName="quantity" #quantity />
      </div>
      <div *ngIf="angForm.controls['quantity'].invalid && (angForm.controls['quantity'].dirty || angForm.controls['quantity'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['quantity'].errors.required">
          Quantity is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Price </label>
        <input type="number" class="form-control" formControlName="price" #price />
      </div>
      <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['price'].errors.required">
          Price is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addBusiness(drug_name.value, quantity.value, price.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">
            Add Drug
         </button>
    </div>
    </form>
  </div>
</div>
